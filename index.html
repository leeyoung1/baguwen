        function parseAndRenderIndex(content) {
            const lines = content.split('\n');
            const categories = {};
            let currentCategory = null;

            lines.forEach(line => {
                line = line.trim();

                // åŒ¹é…åˆ†ç±»æ ‡é¢˜
                if (line.startsWith('## ')) {
                    currentCategory = line.substring(3).trim();
                    categories[currentCategory] = [];
                }
                // åŒ¹é…æ–‡æ¡£é“¾æ¥
                else if (line.startsWith('- [') && currentCategory) {
                    const match = line.match(/\[([^\]]+)\]\(([^)]+)\)/);
                    if (match) {
                        const title = match[1].replace('âœ…', '').trim();
                        let path = match[2];
                        const category = path.split('/')[0];

                        // ç§»é™¤è·¯å¾„ä¸­çš„ âœ… å‰ç¼€ï¼Œå› ä¸ºå®é™…æ–‡ä»¶åä¸­æ²¡æœ‰
                        path = path.replace(/âœ…/g, '');

                        categories[currentCategory].push({
                            title: title,
                            path: path,
                            category: category
                        });
                    }
                }
            });

            renderCategories(categories);
        }

                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // æœç´¢è¿‡æ»¤æ–‡æ¡£
        function filterDocuments(searchTerm) {
            const docItems = document.querySelectorAll('.doc-item');
            const categoryHeaders = document.querySelectorAll('.category-header');

            docItems.forEach(item => {
                const title = item.querySelector('.doc-title').textContent.toLowerCase();
                const path = item.querySelector('.doc-path').textContent.toLowerCase();
                const isMatch = title.includes(searchTerm) || path.includes(searchTerm);

                item.style.display = isMatch ? 'block' : 'none';
            });

            // æ›´æ–°åˆ†ç±»æ˜¾ç¤ºçŠ¶æ€
            categoryHeaders.forEach(header => {
                const docList = header.nextElementSibling;
                const visibleDocs = docList.querySelectorAll('.doc-item[style="display: block;"]');

                if (visibleDocs.length > 0 || searchTerm === '') {
                    header.style.display = 'block';
                    if (searchTerm !== '') {
                        header.classList.add('active');
                        docList.classList.add('active');
                    }
                } else {
                    header.style.display = 'none';
                }
            });
        }
