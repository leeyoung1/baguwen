        // Ëß£ÊûêÂπ∂Ê∏≤ÊüìÁ¥¢Âºï
        function parseAndRenderIndex(content) {
            const lines = content.split('\n');
            const categories = {};
            let currentCategory = null;

            lines.forEach(line => {
                line = line.trim();

                // ÂåπÈÖçÂàÜÁ±ªÊ†áÈ¢ò
                if (line.startsWith('## ')) {
                    currentCategory = line.substring(3).trim();
                    categories[currentCategory] = [];
                }
                // ÂåπÈÖçÊñáÊ°£ÈìæÊé•
                else if (line.startsWith('- [') && currentCategory) {
                    const match = line.match(/\[([^\]]+)\]\(([^)]+)\)/);
                    if (match) {
                        const title = match[1].replace('‚úÖ', '').trim();
                        let path = match[2];
                        const category = path.split('/')[0];

                        // ÁßªÈô§Ë∑ØÂæÑ‰∏≠ÁöÑ ‚úÖ ÂâçÁºÄÔºåÂõ†‰∏∫ÂÆûÈôÖÊñá‰ª∂Âêç‰∏≠Ê≤°Êúâ
                        path = path.replace(/‚úÖ/g, '');

                        categories[currentCategory].push({
                            title: title,
                            path: path,
                            category: category
                        });
                    }
                }
            });

            renderCategories(categories);
        }
